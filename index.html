<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
 </head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Product Search</h1>
            <p class="text-gray-600">Find exactly what you're looking for</p>
        </header>

        <!-- Search Section -->
        <div class="max-w-3xl mx-auto mb-16">
            <div class="search-container bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center border-2 border-indigo-200 rounded-full px-4 py-3 focus-within:border-indigo-500 transition-all duration-300">
                    <i class="fas fa-search text-gray-400 mr-3"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search for products..." 
                        class="flex-grow outline-none text-gray-700 placeholder-gray-400"
                        autocomplete="off"
                    >
                    <button id="clearSearch" class="text-gray-400 hover:text-gray-600 hidden">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Search suggestions dropdown -->
                <div id="searchSuggestions" class="hidden mt-2 bg-white rounded-lg shadow-lg border border-gray-200">
                    <div class="p-3 text-sm text-gray-500">Popular searches:</div>
                    <div class="divide-y divide-gray-100">
                        <div class="suggestion-item p-3 hover:bg-indigo-50 cursor-pointer">Smartphones</div>
                        <div class="suggestion-item p-3 hover:bg-indigo-50 cursor-pointer">Laptops</div>
                        <div class="suggestion-item p-3 hover:bg-indigo-50 cursor-pointer">Headphones</div>
                        <div class="suggestion-item p-3 hover:bg-indigo-50 cursor-pointer">Smartwatches</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="flex flex-wrap justify-between items-center mb-8 px-2">
            <div class="mb-4 md:mb-0">
                <span class="text-gray-700 mr-2">Filter by:</span>
                <select id="categoryFilter" class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home & Kitchen</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div>
                <span class="text-gray-700 mr-2">Sort by:</span>
                <select id="sortBy" class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                    <option value="default">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
        </div>

        <!-- Results Section -->
        <div id="searchResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-16">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-700 mb-2">No products found</h3>
            <p class="text-gray-500">Try adjusting your search or filter to find what you're looking for.</p>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden text-center py-10">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
